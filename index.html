<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple webpage to learn musical notation">
    <!-- <link rel="stylesheet" href="css/pure/pure.css" />-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <title>Notentrainer</title>
</head>

<body>
    <h1>Notentrainer</h1>
    <p>Score: <span id="score">0</span></p>
    <div class="pure-g">
        <div class="pure-u-1-5" id="preferences">
            <div class="pure-menu">
                <ul class="pure-menu-list">
                    <li class="pure-menu-item">
                        <button class="pure-button button-large" id="solfege">solfege</button>
                    </li>
                    <li class="pure-menu-item">
                        <button class="pure-button button-large" id="abc">a b c</button>
                    </li>
                </ul>
            </div>
            <div id="scales-menu" class="pure-menu pure-menu-scrollable scales-menu">
                <span class="pure-menu-heading">Scales</span>
                <ul class="pure-menu-list">
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link">C</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link">G</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link">D</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link">A</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link">E</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link">B</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link">F#</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link">F</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link">Bb</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link">Eb</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link">Ab</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link">Db</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link">Gb</a>
                    </li>
                </ul>
            </div>

        </div>
        <div class="pure-u-3-5 staff" id="anchor"></div>
        <div class="pure-u-1-5 pure-menu" id="buttons">
            <ul class="pure-menu-list">
                <li class="pure-menu-item">
                    <button class="pure-button button-large" id="b#">cb</button>
                </li>
                <li class="pure-menu-item">
                    <button class="pure-button button-large" id="c">c</button>
                </li>
                <li class="pure-menu-item">
                    <button class="pure-button button-large" id="c#" id="db">c#/db</button>
                </li>
                <li class="pure-menu-item">
                    <button class="pure-button button-large" id="d">d</button>
                </li>
                <li class="pure-menu-item">
                    <button class="pure-button button-large" id="d#" id="eb">d#/eb</button>
                </li>
                <li class="pure-menu-item">
                    <button class="pure-button button-large" id="e">e</button>
                </li>
                <li class="pure-menu-item">
                    <button class="pure-button button-large" id="f">e#/f</button>
                </li>
                <li class="pure-menu-item">
                    <button class="pure-button button-large" id="f#" id="gb">f#/gb</button>
                </li>
                <li class="pure-menu-item">
                    <button class="pure-button button-large" id="g">g</button>
                </li>
                <li class="pure-menu-item">
                    <button class="pure-button button-large" id="g#" id="ab">g#/ab</button>
                </li>
                <li class="pure-menu-item">
                    <button class="pure-button button-large" id="a">a</button>
                </li>
                <li class="pure-menu-item">
                    <button class="pure-button button-large" id="a#" id="bb">a#/bb</button>
                </li>
                <li class="pure-menu-item">
                    <button class="pure-button button-large" id="b">b</button>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://raw.githubusercontent.com/PencilCode/musical.js/master/musical.min.js"></script>
    <!--<script src="musical.min.js"></script>-->
    <script src="func.js"></script>
</body>

</html>
